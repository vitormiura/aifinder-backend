<!DOCTYPE html>
<html lang="pt-br">    
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>AI-Finder</title>
    </head>

    <body>
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Mensagem:</strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
        </div>
        {% endfor %}

        <h3>Bem vindo ao Ai-Finder!!</h3>

        {% if user.is_authenticated %}
        <h3>Ola, {{fname}}!</h3>
        <h4>Login efetuado com sucesso!.</h4>
        <button type="submit"><a href="/signou">Deslogar</a></button>
        {% else %}
        <button type="submit"><a href="/signin">Logar</a></button>
        <br/>
        <br/>
        <button type="submit"><a href="/signup">Cadastrar</a></button>
        {% endif %}

    </body>
</html>
