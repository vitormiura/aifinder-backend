<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se no Ai-Finder</title>
</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    {% endfor %}

    <h3>Crie sua conta agora mesmo!</h3>
    <form method="post" action="/signup">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Crie um usuario (apenas letras e numeros)" Required>
        </div>
        <div class="form-group">
            <label for="fname">Primeiro Nome</label>
            <input type="text" class="form-control" id="fname" name="fname" placeholder="Seu primeiro nome" Required>
        </div>
        <div class="form-group">
            <label for="lname">Ultimo Nome</label>
            <input type="text" class="form-control" id="lname" name="lname" placeholder="Seu ultimo nome" Required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Seu e-mail" Required>
        </div>
        <div class="form-group">
            <label for="pass1">Senha</label>
            <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Crie sua senha" Required>
        </div>
        <div class="form-group">
            <label for="pass2">Confirme a senha</label>
            <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Confirme sua senha" Required>
        </div>
        <button type="submit" class="btn btn-primary">Cadastre-se Agora!</button>
    </form>
</body>
</html>
